spring:
  cloud:
    gateway:
      routes:
        - id: authentication-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - AuthenticationFilter

        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/product/**
          filters:
            - AuthenticationFilter

        - id: review-service
          uri: lb://REVIEW-SERVICE
          predicates:
            - Path=/api/review/**

  application:
    name: GATEWAY

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/